<body>
    <!--
     flexbox 
     it is a model that used to create one dimensional layouts 
     efficiently
     it has flex container (parent)
     and flex items (child)

     flex container properties (parent)
     1) display : flex;
       it is used to create a flex box that have items
       in horizontal direction
       .parent{
       display:flex;
       }
      <div class="parent">
        <div class="child">content</div>
        <div class="child">content</div>
       </div>

       2) justify-content:
       it is used to control the flex items on 
       main axis 
       .parent{
       justify-content: flex-start;default
                       flex-end
                       center
                       space-between
                       space-around
                       space-evenly
       }

       3) align-items: it is used to control the 
       flex items on cross axis
       .parent{
       align-items: stretch;default
                    flex-start;
                       flex-end;
                       center;
       }

       4) flex-direction: it is used to control the
       direction of the flex items
       .parent{
       flex-direction: row;default
                     column;
                     row-reverse;
                     column-reverse;
       }

       5) flex-wrap:
       it is used wrap the element to the next row
       .parent{
       flex-wrap:nowrap; default
                 wrap;
                 wrap-reverse;
                 }

       6) align-content:
       it is used to control the flex items on cross
       axis when there is a more than one row.
       .parent{
       align-content:stretch;default
                     flex-start
                     flex-end
                     center
                     space-between
                     space-around
                     space-evenly
       }

       7) gap :
       it is used to create space between rows and columns
       gap: rowgap columngap;
       gap : 20px 30px;

       8) flex-flow:
       it is a short hand property for direction and wrap
       flex-flow: row-reverse wrap;




       

     

    

    -->

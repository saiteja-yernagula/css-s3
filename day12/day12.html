    it is a one dimensional layout model
    that allows you develop different layouts effectively
    it has flex-container properties(parent properties)
    and flex-items(child properties)

    by apply display:flex to the parent we can
    control the child 

    parent properties
    1) display : flex
    it will create a flex container that will align
    the items direction in horizontal

    2) flex-direction:
    it is used to control the axis of flex items
    flex-direction: row
                   row-reverse
                   column
                   column-reverse
    
    3) justify-content
    it is used to control the flex items on main axis
    (horizontal axis)
    justify-content:flex-start
                    flex-end
                    center
                    space-between
                    space-evenly
                    space-around
   
    4) align-items
    it is used to control the flex items on cross axis
    (vertical axis)
    align-items: stretch;
                flex-start;
                flex-end;
                center;
    
    5) flex-wrap
    it is used to create multiple rows by wrapping
    the execessive flex items
    flex-wrap:nowrap;
              wrap;
              wrap-reverse;
    
    6) align-content
    it is used to control the flex items on cross
    axis when there is a multiple rows
    align-content: stretch;

                 center;
                 space-between;
                 space-around;
                 space-evenly;

    7) gap:
    it is used to create space between rows and columns
    gap: rowvalue columnvalue;
